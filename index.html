 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tic tac toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	 
	 <!-- <div id="winner">dd</div> -->
<div class="center">
	<div id="result">
		<h3>Result Board</h3>
		<div>
			<span>Player-1: <span id="human">0</span></span>
			<span>Player-2: <span id="ai">0</span></span>
		</div>
	</div>
</div>



<div>
	<div class="wrapper">  
		 <div class="endgame">
		 	<button onclick="result()">Endgame</button>
		 </div>
		 <table border="1">
		 	<tr>
		 		<td class="cell" id='0'></td>
		 		<td class="cell" id='1'></td>
		 		<td class="cell" id='2'></td>
		 	</tr>

		 	<tr>
		 		<td class="cell" id='3'></td>
		 		<td class="cell" id='4'></td>
		 		<td class="cell" id='5'></td>
		 	</tr>

		  <tr>
		 		<td class="cell" id='6'></td>
		 		<td class="cell" id='7'></td>
		 		<td class="cell" id='8'></td>
		 	</tr>
		 </table>
     </div>
     <div>
	 	<ul>
	 		<li id="div1"></li>
	 	</ul>
	 </div>
	
</div>
     



     <button onclick="startGame()">Start</button>

	<script src="main.js"></script>
</body>
</html>
